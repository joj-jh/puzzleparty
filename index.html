<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script type="module" src="themeswitch.js"></script>

    <body>
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="circle-half" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
            </symbol>
            <symbol id="moon-stars-fill" viewBox="0 0 16 16">
              <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>

            <symbol id="sun-fill" viewBox="0 0 16 16">
              <path d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



        <div class="d-flex flex-column" style="height: 100vh;" id="pageContainer">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="d-flex flex-row ps-4 pe-4 w-100 flex-wrap">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-grid-3x3-gap-fill align-self-center me-2" viewBox="0 0 16 16">
                        <path d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
                    </svg>
                    <a class="navbar-brand me-auto" href="#">PuzzleParty</a>
                    <input type="text" id="room" placeholder="room id" class="me-2 form-control"/>
                    <input type="text" id="username" placeholder="your name" class="me-2 form-control"/>
                    <button class="me-2 btn btn-primary" id="connect"></button>
                    <div class="dropdown me-auto">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="selectedEvent">
                            Event
                        </button>
                        <ul class="dropdown-menu" id="events">
    
                        </ul>
                    </div>
                    <div class="btn-group ms-2" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnRadio" id="lightMode" autocomplete="off">
                        <label class="btn btn-outline-primary" data-bs-theme-value="light" for="lightMode"><svg class="bi theme-icon" fill="currentColor"><use href="#sun-fill"></use></svg></label>
                    
                        <input type="radio" class="btn-check" name="btnRadio" id="darkMode" autocomplete="off">
                        <label class="btn btn-outline-primary" data-bs-theme-value="dark" for="darkMode"><svg class="bi theme-icon" fill="currentColor"><use href="#moon-stars-fill"></use></svg></label>
                    
                        <input type="radio" class="btn-check" name="btnRadio" id="autoMode" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" data-bs-theme-value="auto" for="autoMode"><svg class="bi theme-icon" fill="currentColor"><use href="#circle-half"></use></svg></label>
                    </div>
            </nav>
            <div class="container-fluid roomTimer">
                <div class="text-center grid h-100">
                    <div class="row pt-3 pb-3">
                        <div class="col">
                            <div class="row pb-4">
                                <div class="col">
                                    <span class="fs-1" id="scramble"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="d-flex align-items-stretch justify-content-center h-100" id="mainTimerContainer">
                                        <div class="d-flex flex-column justify-content-center h-100 me-5" style="min-width: 10rem;">
                                            <div class="form-check form-switch d-flex">
                                                <input class="form-check-input me-2" type="checkbox" id="inspection" role="switch">
                                                <label class="form-check-label" for="inspection">
                                                    Inspection
                                                </label>
                                            </div>
                                            <div class="form-check form-switch d-flex">
                                                <input class="form-check-input me-2" type="checkbox" id="manualEntry" role="switch">
                                                <label class="form-check-label" for="manualEntry">
                                                    Manual Entry
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-3">
                            <div class="card h-100 p-2" id="drawScramble">
    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-y-auto flex-grow-1 flex-column roomTimer">
                <table class="table table-bordered" id="results">
                    <thead class="bg-body-tertiary">
                        <tr id="resultsHead">

                        </tr>
                        <tr id="wins">

                        </tr>
                        <tr id="single">

                        </tr>
                        <tr id="ao5">

                        </tr>
                        <tr id="ao12">

                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                        
                    </tbody>
                </table>
            </div>
        </div>

        <div id="inspectionOverlay" class="bg-body-tertiary" style="visibility: hidden;">
            <span id="inspectionCount"></span>
        </div>

        <div class="modal" tabindex="-1" id="editModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Edit Result</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                </div>
              </div>
            </div>
          </div>

          <div class="modal" tabindex="-1" id="scrambleModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">View Scramble</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="viewScrambleImage"></div>
                    <p id="viewScramble" class="fs-4"></p>
                </div>
              </div>
            </div>
          </div>

        <template id="timeEntryTemplate">
            <div class="d-flex align-items-stretch justify-content-center w-100 h-100 timeEntryContainer">
                <div class="position-relative me-2 h-100 flex-grow-1">
                    <div class="fs-1 form-control inspectionOverlay" data-seconds="0"></div>
                    <input class="fs-1 form-control manualEntry h-100" type="text" style="min-width: 20rem;"/>
                    <div class="fs-1 form-control timerEntry h-100" style="min-width: 20rem;"></div>
                </div>
                <div class="d-flex flex-column justify-content-center h-100 ">
                    <div class="form-check form-switch d-flex">
                        <input class="form-check-input me-2 plusTwoCheck" type="checkbox" role="switch">
                        <label class="form-check-label">
                            +2
                        </label>
                    </div>
                    <div class="form-check form-switch d-flex">
                        <input class="form-check-input me-2 dnfCheck" type="checkbox" role="switch">
                        <label class="form-check-label">
                            DNF
                        </label>
                    </div>
                    <button class="btn btn-primary">Submit</div>
                </div>
                
            </div>
        </template>
    </body>
</html>
